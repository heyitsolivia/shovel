<!DOCTYPE html>
<html id='ng-app' xmlns:ng='http://angularjs.org'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Shovel</title>
    <link href='css/application.css' rel='stylesheet'>
    <script src='js/vendor/modernizr.js'></script>
    <script src='js/application.js'></script>
    <script>
      try{Typekit.load();}catch(e){}
      
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      // ga('create', 'account', 'site');
      // ga('send', 'pageview');
    </script>
  </head>
  <body ng-controller='loansCtrl'>
    <p class='browsehappy'>You are using an
    <span>outdated</span>
    browser. Please
    <a href='http://whatbrowser.org'>upgrade your browser.</a></p>
    <div class='header'>
      <span>
        Shovel | Dig your way out of debt
      </span>
    </div>
    <div class='graph-main'>
      Monthly Payment
      <input ng-model='amount' placeholder='Monthly Payment' type='number'>
      <!-- %div -->
      <label class='control radio'>
        <input name='paymentType' ng-model='paymentType' type='radio' value='avalanche'>
        <span class='control-indicator'></span>
        Avalanche
      </label>
      <label class='control radio'>
        <input name='paymentType' ng-model='paymentType' type='radio' value='snowball'>
        <span class='control-indicator'></span>
        Snowball
      </label>
      <div class='protip'>
        <span class='heading'>
          Protip
        </span>
        <br>
        <span>
          You'll be able to save $12,750 in interest over the course of 8 years if you use the avalanche method to pay your debts.
        </span>
      </div>
      <loan-chart loans='payments'></loan-chart>
    </div>
    <div class='loans'>
      <div class='loans--loan' ng-repeat='loan in loans'>
        {{ loan.id }}
        <form class='form-inline' role='form'>
          <div class='form-group'>
            <input class='form-control' ng-model='loan.name' placeholder='Loan Name' type='text'>
          </div>
          <div class='form-group'>
            <input class='form-control' ng-model='loan.balance' placeholder='Balance' type='number'>
          </div>
          <div class='form-group'>
            <input class='form-control' ng-model='loan.minimum' placeholder='Minimum Payment' type='number'>
          </div>
          <div class='form-group'>
            <input class='form-control' ng-model='loan.interest' placeholder='Interest' type='number'>
          </div>
        </form>
        <div class='geomicon-circle-min' ng-click='removeLoan($index)'></div>
      </div>
    </div>
    <div class='geomicon-circle-max' ng-click='addLoan()'>
      <div class='geomicon-circle-min' ng-click='removeLoan($index)'>Remove</div>
    </div>
    <div class='geomicon-circle-max' ng-click='addLoan()'>Add Loan</div>
  </body>
</html>
